    <script>
        $(document).ready(function() {
            $('.add-to-cart').on('click', function() {
                let product = {
                    name: $(this).data('name'),
                    price: $(this).data('price'),
                    quantity: 1
                };

                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));

                alert('Producto a침adido al carrito');
            });
        });
